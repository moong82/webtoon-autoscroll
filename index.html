<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>웹툰 자동 스크롤</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #000;
    color: white;
  }
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #222;
    padding: 8px 10px;
    display: flex;
    gap: 8px;
    align-items: center;
    z-index: 3000;
  }
  .top-bar button {
    background: #1e90ff;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }
  .url-input-container {
    position: fixed;
    top: 45px;
    left: 0;
    right: 0;
    background: #222;
    padding: 8px 10px;
    display: none;
    gap: 6px;
    z-index: 3000;
  }
  .url-input-container input {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
  }
  .url-input-container button {
    background: #1e90ff;
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }
  .iframe-container {
    position: absolute;
    top: 85px; /* top-bar(40px) + url-input-container(40px) */
    bottom: 0;
    left: 0;
    right: 0;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
  }
  .settings {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #111;
    color: white;
    padding: 20px;
    display: none;
    z-index: 3000;
  }
  .settings input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
  }
</style>
</head>

  <button onclick="startScroll()">스타트</button>

  <button onclick="scrollToBottom()">가장 아래로</button>
  <button onclick="toggleSettings()">설정</button>
  <button onclick="toggleUrlInput()">주소창 열기</button>
</div>

<div class="url-input-container" id="urlInputContainer">
  <input type="text" id="urlInput" placeholder="웹툰 주소 입력 (https://로 시작)" />
  <button onclick="navigateToURL()">확인</button>
</div>

<div class="iframe-container">
  <iframe id="webtoonFrame" src="about:blank"></iframe>
</div>
